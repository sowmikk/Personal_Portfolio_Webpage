<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cantarell:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Portfolio Webpage</title>
</head>

<body>

    <nav id="navbar">
        <ul>
            <li><a href="#welcome-section">About</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section id="welcome-section">

        <div class="welcome">
            <h1>Hi I am X</h1>
            <h2>a web developer</h2>
        </div>

    </section>


    <section id="projects">
        <h1>My Projects</h1>

        <div class="project_grid">
            <div class="row">
                <div class="project-tile column">
                    <a href="https://codepen.io/freeCodeCamp/full/zNqgVx" target="_blank">
                        <img src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/images/tribute.jpg" alt="">
                        <p>Tribute Page</p>
                    </a>
                </div>


                <div class="project-tile column">
                    <a href="https://codepen.io/freeCodeCamp/full/wgGVVX" target="_blank">
                        <img src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/images/calc.png" alt="">
                        <p>JavaScript Calculator</p>
                    </a>
                </div>

            </div>

            <div class="row">
                <div class="project-tile column">
                    <a href="https://codepen.io/freeCodeCamp/full/mVEJag" target="_blank">
                        <img src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/images/map.jpg" alt="">
                        <p>Map Data Across the Globe</p>
                    </a>
                </div>

                <div class="project-tile column">
                    <a href="https://codepen.io/freeCodeCamp/full/KzXQgy" target="_blank">
                        <img src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/images/tic-tac-toe.png" alt="">
                        <p>Tic Tac Toe Game</p>
                    </a>
                </div>

            </div>
        </div>

    </section>


    <section id="contact">
        <h1>Let's work together...</h1>
        <h4>How do you take your coffee?</h4>

        <div class="contact_grid">
            <a href="https://github.com" id="profile-link" target="_blank">
                <i class="fab fa-github fa-2x"></i>
                <p class="contact_text">Git Hub</p>
            </a>

            <a href="" id="profile-link">
                <i class="fas fa-mobile-alt fa-2x"></i>
                <p class="contact_text">Call Me</p>
            </a>
        </div>
    </section>

    <footer>
        <p>&copy; all rights reserved by sowmik</p>
    </footer>

</body>

</html>
